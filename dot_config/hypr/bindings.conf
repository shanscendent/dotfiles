# bindd = SUPER SHIFT, A, Grok, exec, $webapp="https://grok.com"
# bindd = SUPER, C, Calendar, exec, $webapp="https://app.hey.com/calendar/weeks/"
# bindd = SUPER, E, Email, exec, $webapp="https://app.hey.com"
# bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
# bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
# bindd = SUPER ALT, G, Google Messages, exec, $webapp="https://messages.google.com/web/conversations"
# bindd = SUPER, X, X, exec, $webapp="https://x.com/"
# bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

# Additional keybinds
bindd = SUPER ALT CTRL, B, Reload Waybar, exec, pkill waybar && hyprctl dispatch exec waybar
bindd = SUPER, L, Lock Screen, exec, hyprlock --immediate
bindd = ALT SHIFT, S, Screenshot of region, exec, hyprshot -m region --clipboard-only -z
bindd = CTRL SHIFT, S, Screenshot of region, exec, hyprshot -m region --clipboard-only -z

# Groups
bind = SUPER ALT CTRL, T, togglegroup
bind = SUPER ALT CTRL, E, changegroupactive, b
bind = SUPER ALT CTRL, R, changegroupactive, f
bind = SUPER SHIFT ALT CTRL, E, movegroupwindow, b
bind = SUPER SHIFT ALT CTRL, R, movegroupwindow, f

# Hyper key
# Close window
bindd = SUPER ALT CTRL, Q, Close active window, killactive,

# Control tiling
bindd = SUPER ALT CTRL, J, Toggle split, togglesplit, # dwindle
bindd = SUPER ALT CTRL, P, Pseudo window, pseudo, # dwindle
bindd = SUPER ALT CTRL, V, Toggle floating, togglefloating,
bindd = SHIFT ALT CTRL, F11, Force full screen, fullscreen, 0
bindd = SHIFT ALT CTRL, F, Force full screen, fullscreen, 0

# Move focus with SUPER + arrow keys
bindd = SUPER ALT CTRL, A, Move focus left, movefocus, l
bindd = SUPER ALT CTRL, D, Move focus right, movefocus, r
bindd = SUPER ALT CTRL, W, Move focus up, movefocus, u
bindd = SUPER ALT CTRL, S, Move focus down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER ALT CTRL, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER ALT CTRL, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER ALT CTRL, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER ALT CTRL, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER ALT CTRL, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER ALT CTRL, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER ALT CTRL, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER ALT CTRL, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER ALT CTRL, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER ALT CTRL, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT ALT CTRL, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT ALT CTRL, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT ALT CTRL, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT ALT CTRL, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT ALT CTRL, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT ALT CTRL, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT ALT CTRL, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT ALT CTRL, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT ALT CTRL, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT ALT CTRL, code:19, Move window to workspace 10, movetoworkspace, 10

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT ALT CTRL, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT ALT CTRL, right, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT ALT CTRL, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT ALT CTRL, down, Swap window down, swapwindow, d

# Resize active window
bindd = SUPER ALT CTRL, minus, Expand window left, resizeactive, -100 0
bindd = SUPER ALT CTRL, equal, Shrink window left, resizeactive, 100 0
bindd = SUPER SHIFT ALT CTRL, minus, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT ALT CTRL, equal, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER ALT CTRL, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER ALT CTRL, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER ALT CTRL, mouse:272, Move window, movewindow
bindmd = SUPER ALT CTRL, mouse:273, Resize window, resizewindow

